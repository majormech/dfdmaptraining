<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 1rem;
      background: #20232a;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    header small {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    .controls {
      padding: 0.75rem 1rem;
      background: #f4f4f4;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.9rem;
    }
    .controls button {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .controls button:hover {
      background: #eee;
    }
    #current-address {
      font-weight: 600;
    }
    #message {
      font-size: 0.85rem;
      color: #333;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Decatur Address Drill</h1>
    <small>Pick a station, choose map labels, then click “New Drill”.</small>
  </header>

  <div class="controls">
    <button id="new-drill-btn">New Drill</button>

    <label>
      Station:
      <select id="station-select">
        <option value="any">Any Station</option>
        <option value="1">Station 1 – HQ</option>
        <option value="2">Station 2</option>
        <option value="3">Station 3</option>
        <option value="4">Station 4</option>
        <option value="5">Station 5</option>
        <option value="6">Station 6</option>
        <option value="7">Station 7</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="toggle-labels" checked />
      Show street names
    </label>

    <div>
      Address: <span id="current-address">None yet – click “New Drill”</span>
    </div>

    <div id="message"></div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Turf.js for distance calculations -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- Your main logic -->
  <script src="main.js"></script>
</body>
</html>
