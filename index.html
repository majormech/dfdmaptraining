<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill</title>

  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      background: #f8f8f8;
    }
    header {
      padding: 1rem;
      background: #20232a;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    header small {
      font-size: 1rem;
      opacity: 0.8;
    }
    .controls {
      padding: 0.75rem;
      background: #ffffff;
      border-bottom: 2px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      font-size: 1.4rem;
    }
    #new-drill {
      padding: 0.75rem 1.4rem;
      font-size: 1.5rem;
      border-radius: 8px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
    }
    select {
      font-size: 1.4rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: 2px solid #666;
      background: #fff;
    }
    label {
      font-size: 1.4rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
    }
    #address {
      font-weight: bold;
      font-size: 1.5rem;
    }
    #status {
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      #status {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Decatur Address Drill</h1>
    <small>Pick a station, toggle map style, then click “New Drill”.</small>
  </header>

  <div class="controls">
    <button id="new-drill">New Drill</button>

    <label>
      Station:
      <select id="station-select">
        <option value="any">Any Station</option>
        <option value="1">Station 1 – HQ</option>
        <option value="2">Station 2</option>
        <option value="3">Station 3</option>
        <option value="4">Station 4</option>
        <option value="5">Station 5</option>
        <option value="6">Station 6</option>
        <option value="7">Station 7</option>
      </select>
    </label>

    <label>
      Map:
      <select id="basemap-select">
        <option value="road">Road</option>
        <option value="satellite">Satellite</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="toggle-street-names" checked />
      Street names
    </label>

    <span>Address: <span id="address">None yet – click “New Drill”</span></span>
    <span id="status">Ready</span>
  </div>

  <div id="map"></div>

  <!-- Google Maps JS (requires valid API key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=geometry"></script>

  <!-- Turf.js (for Voronoi, point-in-poly, distance) -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- Your main logic -->
  <script src="main.js"></script>
</body>
</html>
