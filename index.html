<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill – Stations & Zones</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 0.75rem 1rem;
      background: #20232a;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header small {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .controls {
      padding: 0.75rem 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      font-size: 1rem;
    }

    .controls button {
      padding: 0.5rem 1.25rem;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      background: #333;
      color: #fff;
    }

    .controls select {
      padding: 0.35rem 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #666;
    }

    label.toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.95rem;
      user-select: none;
    }

    label.toggle input[type="checkbox"] {
      transform: scale(1.1);
    }

    #address {
      font-weight: 600;
      font-size: 1.05rem;
    }

    #status {
      font-size: 0.95rem;
      color: #444;
    }

    #map {
      width: 100%;
      height: calc(100vh - 150px);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      #map {
        height: calc(100vh - 190px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Decatur Address Drill – Stations & Zones</h1>
    <small>
      Pick a station, then click "New Drill" to get a random address inside that station’s response zone.
    </small>
  </header>

  <div class="controls">
    <button id="new-drill">New Drill</button>

    <label>
      Station:
      <select id="station-select">
        <option value="any">Any Station</option>
        <option value="1">Station 1 – Red</option>
        <option value="2">Station 2 – Blue</option>
        <option value="3">Station 3 – Green</option>
        <option value="4">Station 4 – Orange</option>
        <option value="5">Station 5 – Purple</option>
        <option value="6">Station 6 – Teal</option>
        <option value="7">Station 7 – Yellow</option>
      </select>
    </label>

    <label class="toggle">
      <input type="checkbox" id="toggle-zones" checked />
      Show station zones
    </label>

    <label class="toggle">
      <input type="checkbox" id="toggle-street-names" checked />
      Street names
    </label>

    <span>Address: <span id="address">None yet</span></span>
    <span id="status">Ready</span>
  </div>

  <div id="map"></div>

  <!-- App logic -->
  <script src="main.js"></script>

  <!-- Google Maps JS (keep your real key here) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBRviChdXx4HkKODkkI3BSXNurEziuvIo&libraries=geometry&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
