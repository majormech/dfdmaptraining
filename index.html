<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill – v1</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 0.75rem 1rem;
      background: #20232a;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header small {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .controls {
      padding: 0.75rem 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      font-size: 1rem;
    }

    #new-drill {
      padding: 0.5rem 1.25rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
    }

    #new-drill:hover {
      background: #333;
      color: #fff;
    }

    #address {
      font-weight: 600;
      font-size: 1.1rem;
    }

    #status {
      font-size: 0.95rem;
      color: #444;
    }

    /* *** KEY PART: give the map a real height *** */
    #map {
      width: 100%;
      height: calc(100vh - 150px); /* header + controls ≈ 150px */
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      #map {
        height: calc(100vh - 190px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Decatur Address Drill – v1</h1>
    <small>
      Click "New Drill" to get a random address in Decatur. Then click the map where you think it is.
    </small>
  </header>

  <div class="controls">
    <button id="new-drill">New Drill</button>
    <span>Address: <span id="address">None yet</span></span>
    <span id="status">Ready</span>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-VuZ8H8S2xNbtC2v7Dw8GkS+aoCAx4AUWcC2hBqYtW70="
    crossorigin=""
  ></script>

  <!-- main logic -->
  <script src="main.js"></script>
</body>
</html>
