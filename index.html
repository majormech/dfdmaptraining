<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  background: #f8f8f8;
}

/* --- TOP TITLE BAR --- */
header {
  padding: 1.2rem;
  background: #20232a;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 2rem; /* bigger title */
  margin: 0;
}
header small {
  font-size: 1.2rem;
  opacity: 0.8;
}

/* --- CONTROLS BAR --- */
.controls {
  padding: 1rem;
  background: #ffffff;
  border-bottom: 2px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  align-items: center;
  font-size: 1.8rem; /* GLOBAL text size increased */
}

/* --- BUTTONS --- */
#new-drill,
.controls button {
  padding: 1rem 1.8rem;
  font-size: 2rem; /* 250% sizing */
  border-radius: 10px;
  border: 2px solid #333;
  background: #fff;
  cursor: pointer;
}
#new-drill:hover {
  background: #f0f0f0;
}

/* --- SELECT DROPDOWNS --- */
select {
  font-size: 1.8rem;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: 2px solid #666;
  background: #fff;
}

/* --- CHECKBOX LABELS --- */
label {
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  gap: 0.6rem;
}
input[type="checkbox"] {
  transform: scale(2); /* 200% checkbox size */
}

/* --- ADDRESS + STATUS TEXT --- */
#address {
  font-weight: bold;
  font-size: 2rem;
}
#status {
  font-size: 1.6rem;
  margin-left: 1rem;
}

/* --- MAP --- */
#map {
  flex: 1;
  width: 100%;
}
#map img {
  filter: grayscale(0.8) contrast(1.1);
}

/* --- MOBILE FRIENDLY LAYOUT --- */
@media (max-width: 768px) {
  .controls {
    flex-direction: column;
    align-items: flex-start;
  }
  #status {
    margin-left: 0;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Decatur Address Drill</h1>
    <small>Pick a station, choose map labels, then click “New Drill”.</small>
  </header>

  <div class="controls">
    <button id="new-drill-btn">New Drill</button>

    <label>
      Station:
      <select id="station-select">
        <option value="any">Any Station</option>
        <option value="1">Station 1 – HQ</option>
        <option value="2">Station 2</option>
        <option value="3">Station 3</option>
        <option value="4">Station 4</option>
        <option value="5">Station 5</option>
        <option value="6">Station 6</option>
        <option value="7">Station 7</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="toggle-labels" checked />
      Show street names
    </label>

    <div>
      Address: <span id="current-address">None yet – click “New Drill”</span>
    </div>

    <div id="message"></div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Turf.js for distance calculations -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- Your main logic -->
  <script src="main.js"></script>
</body>
</html>
