<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decatur Address Drill – Google + Snazzy</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 0.75rem 1rem;
      background: #20232a;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header small {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .controls {
      padding: 0.75rem 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      font-size: 1rem;
    }

    .controls button {
      padding: 0.5rem 1.25rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      background: #333;
      color: #fff;
    }

    label {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    #address {
      font-weight: 600;
      font-size: 1.1rem;
    }

    #status {
      font-size: 0.95rem;
      color: #444;
    }

    /* Give the map a solid height */
    #map {
      width: 100%;
      height: calc(100vh - 150px); /* header + controls ≈ 150px */
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      #map {
        height: calc(100vh - 190px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Decatur Address Drill – Google + Snazzy</h1>
    <small>
      Click "New Drill" to get a random address in Decatur. Then click the map where you think it is.
    </small>
  </header>

  <div class="controls">
    <button id="new-drill">New Drill</button>

    <label>
      <input type="checkbox" id="toggle-street-names" checked />
      Street names
    </label>

    <span>Address: <span id="address">None yet</span></span>
    <span id="status">Ready</span>
  </div>

  <div id="map"></div>

<!-- Your app logic (defines window.initMap) -->
<script src="main.js"></script>

<!-- Google Maps JS with YOUR key -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBRviChdXx4HkKODkkI3BSXNurEziuvIo&libraries=geometry&callback=initMap"
  async
  defer
></script>
</body>
</html>
