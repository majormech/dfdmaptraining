<!DOCTYPE html>
<html lang="en">
head>
  <meta charset="UTF-8" />
  <title>Decatur Fire Map Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Header / control panel */
    #header {
      background: #222;
      color: white;
      padding: 8px 10px;
      border-bottom: 2px solid #333;
    }

    .toggle-header-btn {
      width: 100%;
      padding: 8px 10px;
      background: #444;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    #header-content {
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.3s ease;
      max-height: 600px;
      opacity: 1;
    }

    #header.collapsed #header-content {
      max-height: 0;
      opacity: 0;
      pointer-events: none;
      margin-top: 0;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 6px;
    }

    .controls-row label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    select, button, input[type="checkbox"] {
      font-size: 0.9rem;
    }

    /* Address big text (100% larger ~ 2x) */
    #address {
      font-size: 200%;
      font-weight: 600;
      margin: 4px 0;
      color: #ffeb3b;
    }

    #status {
      font-size: 0.9rem;
      margin-top: 2px;
      color: #ddd;
    }

    #game-info, #game-score {
      font-size: 0.9rem;
      margin-top: 2px;
    }

    /* Map area */
    #map {
      flex: 1 1 auto;
      width: 100%;
    }

    /* Floating controls over the map */
    .floating-controls {
      position: fixed;
      bottom: 12px;
      right: 12px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .floating-controls button {
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .floating-controls button:hover {
      background: #555;
      cursor: pointer;
    }

    /* Hide floating controls when header is collapsed */
    #header.collapsed ~ #floating-controls {
      display: none;
    }

    /* Info window content (black bubble) */
    .info-window {
      background: #000;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    /* Small screen tweaks */
    @media (max-width: 600px) {
      .controls-row {
        flex-direction: column;
        align-items: flex-start;
      }
      #header {
        padding: 6px 6px;
      }
      .toggle-header-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Controls -->
  <header id="header">
    <button id="toggle-header" class="toggle-header-btn">
      Hide Controls ▲
    </button>

    <div id="header-content">
      <div class="controls-row">
        <label>
          Station:
          <select id="station-select">
            <option value="any">Any Station</option>
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <option value="3">Station 3</option>
            <option value="4">Station 4</option>
            <option value="5">Station 5</option>
            <option value="6">Station 6</option>
            <option value="7">Station 7</option>
          </select>
        </label>

        <label>
          <input type="checkbox" id="toggle-zones" checked />
          Show Zones
        </label>

        <label>
          <input type="checkbox" id="toggle-street-names" checked />
          Street Names
        </label>
      </div>

      <div id="address">(No address yet)</div>
      <div id="status">Ready. Choose a mode below to start.</div>
      <div id="game-info">Game: not running</div>
      <div id="game-score">Score: 0</div>
    </div>
  </header>

  <!-- Map -->
  <div id="map"></div>

  <!-- Floating buttons overlay -->
  <div id="floating-controls" class="floating-controls">
    <button id="new-drill">Single Drill</button>
    <button id="start-game">10-Address Distance Game</button>
    <button id="single-route-drill">Single Route Drill</button>
    <button id="start-route-game">10-Address Route Game</button>
    <button id="submit-route">Submit Route</button>
    <button id="clear-route">Clear Route</button>
  </div>

  <!-- Your GeoJSON / zones file: must define const RESPONSE_ZONES_GEOJSON = { ... } -->
  <script src="zones.js"></script>

  <!-- Main logic -->
  <script src="main.js"></script>

  <!-- Google Maps API (with geometry + callback) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBRviChdXx4HkKODkkI3BSXNurEziuvIo&libraries=geometry&callback=initMap"
    async
    defer
  ></script>

  <!-- Header collapse JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.getElementById("header");
      const toggleHeaderBtn = document.getElementById("toggle-header");

      if (header && toggleHeaderBtn) {
        toggleHeaderBtn.addEventListener("click", () => {
          header.classList.toggle("collapsed");
          if (header.classList.contains("collapsed")) {
            toggleHeaderBtn.textContent = "Show Controls ▼";
          } else {
            toggleHeaderBtn.textContent = "Hide Controls ▲";
          }

          // Trigger map resize if global map is exposed
          setTimeout(() => {
            if (window.google && window.google.maps && window.map) {
              google.maps.event.trigger(window.map, "resize");
            }
          }, 420);
        });
      }
    });
  </script>
</body>
</html>
